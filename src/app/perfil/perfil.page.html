<ion-header>
  <ion-toolbar>
    <ion-title>Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="info">
    <ion-item>
      <ion-label>
        Correo: {{info.correo}}
      </ion-label>
      <ion-icon (click)="editAtributo('correo')" slot="end" name="create"></ion-icon>
    </ion-item> 
    <ion-item>
      <ion-label>
        Nombre: {{info.nombre}}
      </ion-label>
      <ion-icon (click)="editAtributo('nombre')" slot="end" name="create"></ion-icon>
    </ion-item> 
    <ion-item>
      <ion-label>
        Edad: {{info.edad}}
      </ion-label>
      <ion-icon (click)="editAtributo('edad')" slot="end" name="create"></ion-icon>
    </ion-item> 
  </ion-list>
  

</ion-content>
